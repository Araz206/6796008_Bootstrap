<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Dropdowns</h2>
        <p>La clase .dropdown se usa para indicar un dmenú desplegable.</p>
        <p>Use la clase .dropdown-menu para construir un menú desplegable.</p>
        <p>Para abrir el menú desplegable, use un bóton o un enlace con una
        clase de .dropdown-toggle y data-toggle "dropdown".</p>
        <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Dropdown button 
                </button>
            
            <div class="dropdown">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Link separado</a>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
